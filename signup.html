<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/home.css" />
    <title>Sign Up</title>
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Container for entire page -->
    <div id="container">
      <!-- Main container for left and right sections -->
      <main>
        <!-- left section -->
        <section id="leftSection">
          <!-- Fake company logo -->
          <img
            src="./assets/images/Investing.gif"
            alt="investing"
            id="leftSectionImg"
          />
        </section>

        <!-- right section -->
        <section id="rightSection">
          <!-- form for signup form -->
          <form id="signUpForm">
            <div class="mb-3">
              <label for="exampleInputFirstName" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="firstName"
                data-name="firstName"
                aria-describedby="firstNameHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputLastName" class="form-label"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="lastName"
                data-name="lastName"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputBusinessName" class="form-label"
                >Business Name</label
              >
              <input
                type="text"
                class="form-control"
                id="businessName"
                data-name="businessName"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputUserName" class="form-label"
                >User Name</label
              >
              <input
                type="text"
                class="form-control"
                id="userName"
                data-name="userName"
              />
            </div>

            <div class="mb-3">
              <label for="validationCustom04" class="form-label"
                >Choose your role</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                id="role"
                data-name="role"
              >
                <option selected>Choose...</option>
                <option value="Business">Business</option>
                <option value="Shark">Shark</option>
              </select>
            </div>

            <div id="goToSignUp" class="form-text">
              Already have an account? <a href="home.html">Sign Up</a>
            </div>

            <button
              id="submitSignUpButton"
              type="submit"
              class="btn btn-primary"
            >
              Submit
            </button>
            <p id="hideErrorMessage"></p>
          </form>
        </section>
      </main>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/home.js"></script>
</html>
